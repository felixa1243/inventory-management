on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
          composer install --no-dev --optimize-autoloader

      - name: ðŸ“¦ Create deployment package
        run: zip -r deploy.zip . -x ".git/*" ".github/*" "node_modules/*" "deploy.php"

      - name: ðŸ“‚ Upload deployment package
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          protocol: ftps
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: ./public_html/apps/inventory-management/
          exclude: |
            *
            !deploy.zip
            !deploy.php
      - name: ðŸ”“ Trigger extraction
        run: curl ${{ secrets.FTP_SERVER}}/apps/inventory-management/deploy.php
